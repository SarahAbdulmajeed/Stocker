{% extends 'main/base_visitor.html'%}

{% block content %}
<div class="flex flex-col sm:w-96 w-2/3 justify-self-center gap-4  justify-center">
        <!-- Back -->
        <a class="flex flex-row" href="{% url 'main:home_view'%}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
            <span>Back</span>
        </a>

        <!-- Sign in form -->
        <div class="justify-self-center w-full  p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8">
            <h5 class="text-xl font-medium text-gray-900 ">Sign in</h5>
            <form class="space-y-6" action="{% url 'accounts:sign_in'%}" method="POST">
                {% csrf_token %}
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                    <input type="text"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Username" name="username" id="username" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="••••••••" name="password" id="password" required>
                </div>
                <button type="submit" class="w-full text-white bg-[--jaffa-80] hover:bg-[--jaffa-90] focus:ring-4 focus:outline-none focus:ring-[--jaffa-40] font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
                <div class="text-sm font-medium text-gray-500"> Not registered? <a href="{% url 'accounts:sign_up' %}" class="text-[--jaffa-80] hover:underline">Create account</a></div>
            </form>
        </div>
</div>
{% endblock %}
