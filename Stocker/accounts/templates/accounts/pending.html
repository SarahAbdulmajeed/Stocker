{% extends 'main/base_emp.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Pending Users</h2>
<div class="bg-white border rounded-lg overflow-x-auto">
  <table class="w-full text-sm">
    <thead class="bg-gray-100 text-gray-700">
      <tr>
        <th class="px-4 py-2">Username</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Joined</th>
        <th class="px-4 py-2 text-right">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr class="border-t">
        <td class="px-4 py-2">{{ u.username }}</td>
        <td class="px-4 py-2">{{ u.email }}</td>
        <td class="px-4 py-2">{{ u.date_joined|date:"Y-m-d H:i" }}</td>
        <td class="px-4 py-2 text-right">
          <a href="{% url 'accounts:approve_user' u.id %}" class="text-[--jaffa-90] hover:underline">Approve</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="px-4 py-6 text-center text-gray-500">No pending users.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
