{% extends 'main/base_emp.html'%}


{% block content %}

<!-- Breadcumbs -->
<div class="mb-8">
    <nav class="flex" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li>
        <div class="flex items-center">
            <a href="{% url 'main:stock_entries_view' %}" class="ms-1 text-sm font-medium text-gray-700 hover:text-[--jaffa-90] md:ms-2">Stock Entries</a>
        </div>
        </li>
        <li aria-current="page">
        <div class="flex items-center">
            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2">Add Stock Entry</span>
        </div>
        </li>
    </ol>
    </nav>
</div>

<!-- Add Form -->
<form class="max-w-sm mx-auto" action="{% url 'main:add_stock_entry'%}" method="post">
    {% csrf_token %}
    <div class="mb-5">
        <label for="product" class="block mb-2 text-sm font-medium text-gray-900">Product</label>
        <select id="product" name="product" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[--jaffa-90] focus:border-[--jaffa-90] block w-full p-2.5" required>
            {% for product in products %}
                <option value="{{product.pk}}">{{product.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-5">
        <label for="supplier" class="block mb-2 text-sm font-medium text-gray-900">Supplier</label>
        <select id="supplier" name="supplier" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[--jaffa-90] focus:border-[--jaffa-90] block w-full p-2.5" required>
            {% for supplier in suppliers %}
                <option value="{{supplier.pk}}">{{supplier.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-5 grid md:grid-cols-2 md:gap-6">
        <div>
            <label for="quantity" class="block mb-2 text-sm font-medium text-gray-900">Quantity</label>
            <input type="number" name="quantity" min="1" max="9999999" id="quantity" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[--jaffa-90] focus:border-[--jaffa-90] block w-full p-2.5" placeholder="1 ~ 9999999" required>
        </div>
        <div>
            <label for="unit_cost" class="block mb-2 text-sm font-medium text-gray-900">Unit cost</label>
            <div class="flex flex-row">
                <input type="number" name="unit_cost" step="0.01" min="0" max="999999" id="unit_cost" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[--jaffa-90] focus:border-[--jaffa-90] block w-full p-2.5" placeholder="Product Name" required>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1124.14 1256.39" class="self-center mx-2 w-6 h-6 text-gray-700" role="img" aria-label="logo">
                <path fill="currentColor" d="M699.62,1113.02h0c-20.06,44.48-33.32,92.75-38.4,143.37l424.51-90.24c20.06-44.47,33.31-92.75,38.4-143.37l-424.51,90.24Z"/>
                <path fill="currentColor" d="M1085.73,895.8c20.06-44.47,33.32-92.75,38.4-143.37l-330.68,70.33v-135.2l292.27-62.11c20.06-44.47,33.32-92.75,38.4-143.37l-330.68,70.27V66.13c-50.67,28.45-95.67,66.32-132.25,110.99v403.35l-132.25,28.11V0c-50.67,28.44-95.67,66.32-132.25,110.99v525.69l-295.91,62.88c-20.06,44.47-33.33,92.75-38.42,143.37l334.33-71.05v170.26l-358.3,76.14c-20.06,44.47-33.32,92.75-38.4,143.37l375.04-79.7c30.53-6.35,56.77-24.4,73.83-49.24l68.78-101.97v-.02c7.14-10.55,11.3-23.27,11.3-36.97v-149.98l132.25-28.11v270.4l424.53-90.28Z"/>
                </svg>
            </div>
        </div>
    </div>
    <div class="mb-5 grid md:grid-cols-2 md:gap-6">
        <div>
            <label for="received_at" class="block mb-2 text-sm font-medium text-gray-900">Received At</label>
            <input type="datetime-local"  name="received_at" id="received_at" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[--jaffa-90] focus:border-[--jaffa-90] block w-full p-2.5" placeholder="1 ~ 9999999" required>
        </div>
        <div>
            <label for="expiry_date" class="block mb-2 text-sm font-medium text-gray-900">Expiry Date</label>
            <input type="date"  name="expiry_date" id="expiry_date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[--jaffa-90] focus:border-[--jaffa-90] block w-full p-2.5" placeholder="Product Name">
        </div>
    </div>

    <div class="mb-5">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
        <textarea name="description" id="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[--jaffa-90] focus:border-[--jaffa-90] block w-full p-2.5" placeholder="Supplier Description..." ></textarea>
    </div>

  <button type="submit" class="text-white bg-[--jaffa-90] hover:bg-[--jaffa-300] focus:ring-4 focus:outline-none focus:ring-[--jaffa-30] font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create new product</button>
</form>
{% endblock %}
