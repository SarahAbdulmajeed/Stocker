{% extends 'main/base_emp.html'%}

{% block title %} Add Product {% endblock %}

{% block content %}

<!-- Breadcumbs -->
<div class="mb-8">
    <nav class="flex" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li>
        <div class="flex items-center">
            <a href="{% url 'main:products_view' %}" class="ms-1 text-sm font-medium text-gray-700 hover:text-[--jaffa-90] md:ms-2">Products</a>
        </div>
        </li>
        <li aria-current="page">
        <div class="flex items-center">
            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2">Add Product</span>
        </div>
        </li>
    </ol>
    </nav>
</div>

<!-- Add Form -->
<form class="max-w-sm mx-auto" action="{% url 'main:add_product'%}" method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <!-- SKU -->
  <div class="mb-5">
    <label for="sku" class="block mb-2 text-sm font-medium text-gray-900">Stock Keeping Unit (SKU)</label>
    <input type="text" name="sku" id="sku" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[--jaffa-90] focus:border-[--jaffa-90] block w-full p-2.5" placeholder="SKU" required minlength="3" maxlength="64" pattern="[A-Za-z0-9_-]+"/>
  </div>

  <!-- Product Name -->
  <div class="mb-5">
    <label for="product_name" class="block mb-2 text-sm font-medium text-gray-900">Product Name</label>
    <input type="text" name="name" id="product_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[--jaffa-90] focus:border-[--jaffa-90] block w-full p-2.5" placeholder="Product Name" required minlength="2" maxlength="1024" pattern=".*\S.*"/>
  </div>

  <!-- Category -->
  <div class="mb-5">
    <label for="category" class="block mb-2 text-sm font-medium text-gray-900">Category</label>
    <select id="category" name="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[--jaffa-90] focus:border-[--jaffa-90] block w-full p-2.5" required>
      {% for category in categories %}
        <option value="{{category.pk}}">{{category.name}}</option>
      {% endfor %}
    </select>
  </div>

  <!-- Reorder Level -->
  <div class="mb-5">
    <label for="reorder_level" class="block mb-2 text-sm font-medium text-gray-900">Reorder Level</label>
    <input type="number" name="reorder_level" id="reorder_level" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[--jaffa-90] focus:border-[--jaffa-90] block w-full p-2.5" min="0" step="1" required />
  </div>

  <!-- Image -->
  <div class="mb-5">
    <label class="block mb-2 text-sm font-medium text-gray-900" for="image">Product Image</label>
    <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" name="image" id="image" type="file">
    <p class="mt-1 text-sm text-gray-500" >WEBG, PNG, and JPG.</p>
  </div>

  <!-- Description -->
  <div class="mb-5">
    <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
    <textarea name="description" id="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[--jaffa-90] focus:border-[--jaffa-90] block w-full p-2.5" placeholder="Supplier Description..." maxlength="2000"></textarea>
  </div>

  <!-- Submit -->
  <button type="submit"
    class="text-white bg-[--jaffa-90] hover:bg-[--jaffa-300] focus:ring-4 focus:outline-none focus:ring-[--jaffa-30] font-medium rounded-lg text-sm px-5 py-2.5 text-center">
    Create new product
  </button>
</form>
{% endblock %}
